<!DOCTYPE html>
<style>
  #container {
    display: -webkit-flex;
    -webkit-flex-direction: column;
    display: flex;
    flex-direction: column;
  }

  div.row {
    min-width: 1800px;
    display: -webkit-flex;
    -webkit-flex-direction: row;
    flex-direction: row;
  }

  div.components {
    width: 300px;
  }

  #linechart {
    margin-left: 20px;
    margin-bottom: 40px;
  }

  #map {
    width: 800px;
    height: 500px;
  }
</style>

<head>
  <meta charset="utf-8" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />

  <title>Project</title>
</head>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="https://d3js.org/d3-collection.v1.min.js"></script>
<script src="https://d3js.org/d3-time.v2.min.js"></script>
<script src="https://d3js.org/d3-time-format.v3.min.js"></script>
<script src="https://d3js.org/d3-color.v2.min.js"></script>
<script src="https://d3js.org/d3-dispatch.v2.min.js"></script>
<script src="https://d3js.org/d3-ease.v2.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
<script src="https://d3js.org/d3-timer.v2.min.js"></script>
<script src="https://d3js.org/d3-selection.v2.min.js"></script>
<script src="https://d3js.org/d3-transition.v2.min.js"></script>
<script src="https://d3js.org/d3-drag.v2.min.js"></script>
<script src="https://d3js.org/d3-brush.v2.min.js"></script>

<script
  src="https://unpkg.com/react@17/umd/react.development.js"
  crossorigin
></script>
<script
  src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
  crossorigin
></script>
<script
  src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""
></script>
<script
  lang="javascript"
  src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"
></script>
<script src="https://unpkg.com/read-excel-file@4.x/bundle/read-excel-file.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script
  crossorigin
  src="https://unpkg.com/@material-ui/core/umd/material-ui.development.js"
></script>

<body>
  <div id="container">
    <div class="row">
      <div style="min-width: 300px">
        <div id="Switch"></div>
        <div id="RangeSlider"></div>
      </div>
      <div id="linechart">
        <div id="DateAndTimePickers"></div>
      </div>
    </div>
    <div class="row">
      <div>
        <div class="map_options">
          <select name="opt" id="map_mode" onchange="updateMap('mode')">
            <option value="normal">default</option>
            <option value="flow">flow</option>
          </select>
          <select
            name="opt"
            id="map_region"
            onchange="updateMap('region')"
          ></select>
          <select name="opt" id="map_view" onchange="updateMap('view')">
            <option value="0">rented</option>
            <option value="1">returned</option>
            <option value="2">all</option>
          </select>
        </div>
        <div id="map"></div>
      </div>
      <div id="linebarchart"></div>
      <div id="StationInfo"></div>
    </div>
  </div>

  <script>
    let aggregatedDataForMap;
    let startTime, endTime;
    let startTime_detailedview, endTime_detailedview;
    let selectedStationNum;
  </script>
  <script src="overview.js"></script>
  <script src="map.js"></script>
  <script src="detailedview.js"></script>
  <script src="components_react/RangeSlider.js" type="text/babel"></script>
  <script src="components_react/Switch.js" type="text/babel"></script>
  <script src="components_react/DatePicker.js" type="text/babel"></script>
  <script src="components_react/StationInfo.js" type="text/babel"></script>
</body>
