<!DOCTYPE html>

<style>
  #map {
    width: 800px;
    height: 500px;
    display: block;
    margin-top: 10px;
  }

  #container {
    display: -webkit-flex;
    -webkit-flex-direction: column;
    display: flex;
    flex-direction: column;
  }

  div.row {
    min-width: 1800px;
    display: -webkit-flex;
    -webkit-flex-direction: row;
    flex-direction: row;
  }

  div.row1 {
    min-width: 0px;
    display: -webkit-flex;
    -webkit-flex-direction: row;
    flex-direction: row;
  }

  #map-slider {
    display: flex;
  }

  #반납-대여 {
    margin-left: 335px;
  }

  #과잉 {
    margin-left: 335px;
  }

  #slider {
    width: 800px;
    margin-top: 5px;
  }

  #linechart {
    margin-left: 20px;
    margin-bottom: 30px;
  }
</style>

<head>
  <meta charset="utf-8" />
  <link
    rel="stylesheet"

  <link

    rel="stylesheet"
  />
  <link rel="stylesheet" type="text/css" href="map_slider.css" />
  <script src="//cdn.bootcss.com/noUiSlider/8.5.1/nouislider.js"></script>

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />

  <link rel="stylesheet" type="text/css" href="toggle-radios.css" />
  <title>Project</title>
</head>

<body>
  <div id="container">
    <div id="linechart">
      <div class="row">
        <div id="DateAndTimePickers"></div>
        <div id="Switch"></div>
        <div id="RangeSlider"></div>
      </div>
    </div>
    <div class="row">
      <div>
        <div class="map_options">
          <select
            name="opt"
            id="map_region"
            onchange="updateMap('region')"
          ></select>
          <div class="toggle-radio" id="map_view" onchange="updateMap('view')">
            <input type="radio" name="mode" id="mode1" value="0" checked />
            <label for="mode1">총 이용량</label>

            <input type="radio" name="mode" id="mode2" value="1" />
            <label for="mode2">불균형정도</label>
          </div>
        </div>
        <div id="map"></div>
        <div class="row1">
          <div id="부족">부족</div>
          <div id="반납-대여">반납-대여</div>
          <div id="과잉">과잉</div>
        </div>
          
        <div id="map-slider">
          <div id="slider"></div>
        </div>
      </div>
      <div>
        <svg id="colorlabel" width="500px" height="30px" style="opacity: 0">
          <rect
            width="14px"
            height="14px"
            x="30px"
            y="2px"
            style="fill: RoyalBlue"
          ></rect>
          <text x="50px" y="14px" fill="#000000" font-size="14px">
            : 반납량,
          </text>
          <rect
            width="14px"
            height="14px"
            x="120px"
            y="2px"
            style="fill: Red"
          ></rect>
          <text x="140px" y="14px" fill="#000000" font-size="14px">
            : 대여량
          </text>
        </svg>
        <div id="linebarchart"></div>
      </div>
      <div>
        <svg height="30px"></svg>
        <div id="StationInfo"></div>
      </div>
    </div>
  </div>

  <script>
    let aggregatedDataForMap;
    let startTime, endTime;
    let startTime_detailedview, endTime_detailedview;
    let selectedStationNum;
    let saved_color;
  </script>

  <script src="overview.js"></script>
  <script src="map_slider.js"></script>
  <script src="map.js"></script>
  <script src="detailedview.js"></script>
  <script src="components_react/RangeSlider.js" type="text/babel"></script>
  <script src="components_react/Switch.js" type="text/babel"></script>
  <script src="components_react/DatePicker.js" type="text/babel"></script>
  <script src="components_react/StationInfo.js" type="text/babel"></script>
</body>
